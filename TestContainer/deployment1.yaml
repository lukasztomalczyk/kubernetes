apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-container-1-deployment
spec:
  selector:
    matchLabels:
      app: test-container-1-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: test-container-1-deployment
    spec:
      dnsPolicy: Default
      containers:
        - name: test-container-1
          image: lukasztomalczyk/test-container:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: connect
          env:
            - name: APPLICATION_NAME
              value: "application 1"
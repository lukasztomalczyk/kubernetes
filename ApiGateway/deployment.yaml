apiVersion: v1
kind: Service
metadata:
  name: citizenbudget-gatewayapi
  labels:
    name: citizenbudget-gatewayapi
spec:
  ports:
  - port: 5201
    targetPort: 80
  #clusterIP: None
  selector:
    role: citizenbudget-gatewayapi
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: service-citizen
spec:
  serviceName: "citizenbudget-gatewayapi"
  replicas: 1
  template:
    metadata:
      labels:
        role: citizenbudget-gatewayapi
    spec:
      containers:
        - name: citizenbudget-gatewayapi
          image: lukasztomalczyk/citizenbudget.gatewayapi:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          volumeMounts:
          - name: config
            mountPath: /app/ocelot.Production.json
            subPath: ocelot.Production.json
      volumes:
      - name: config
        configMap:
          name: citizen-gatewayapi-settings-env-production

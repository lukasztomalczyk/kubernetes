apiVersion: v1
kind: Service
metadata:
  name: gatewayapi
  labels:
    name: gatewayapi
    environment: production
spec:
  type: NodePort
  #clusterIP: None
  ports:
  - nodePort: 31201
    name: external
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    role: gatewayapi
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: gatewayapi
spec:
  serviceName: "gatewayapi"
  replicas: 1
  template:
    metadata:
      labels:
        role: gatewayapi
    spec:
      containers:
        - name: citizenbudget-gatewayapi
          image: lukasztomalczyk/citizenbudget.gatewayapi:1.0
          imagePullPolicy: Always
          command:
            - bash
            - -ec
            - |
              #!/bin/sh
              IP=\$(curl --silent --show-error --fail "\${URL}")
              echo "\${IP}"
          ports:
            - containerPort: 80
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          volumeMounts:
          - name: config
            mountPath: /app/ocelot.Production.json
            subPath: ocelot.Production.json
          - name: config
            mountPath: /app/appsettings.Production.json
            subPath: appsettings.Production.json
      volumes:
      - name: config
        configMap:
          name: citizen-gatewayapi-settings-env-production
